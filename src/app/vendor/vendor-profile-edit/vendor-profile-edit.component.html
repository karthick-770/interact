
<div class="body">
    <div class="container-fluid">
        <div class="card card-container">
            
                    <div class="row">
                       <div class="col">
                            <h4></h4>
                            
                            <div class=" hovercard">   
                               
                                <div class="avatar">
                                    <img src="assets/images/loginimg.png">
                                </div>
                                <p id="profile-name" class="profile-name-card"> Update Vendor Details </p>
                                <div class="alert alert-danger" *ngIf="errorMsg">
                                    {{errorMsg}}
                                  </div>
                         <form class="form-editvendor"  #vendorprofileeditForm="ngForm"  *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>    
                            <span id="reauth-userid" class="reauth-userid"></span>
                            <input type="text" required autofocus #country="ngModel" 
                                 [class.is-invalid]="country.invalid && country.touched"
                                 id="country" class="form-control" 
                                 placeholder="country" name="country"  
                                 [(ngModel)]= "vendorprofileeditModel.country">
                                 <small class ="text-danger"[class.d-none]="country.valid || country.untouched">country is required!</small>                              

                              
                          
                                <input type="text" required autofocus #name="ngModel" 
                                     [class.is-invalid]="name.invalid && name.touched"
                                     id="name" class="form-control" 
                                      placeholder=" name" name="name"  
                                     [(ngModel)]= "vendorprofileeditModel.name">
                                   <small class ="text-danger"[class.d-none]="name.valid || name.untouched"> name is required!</small>
                            
                               
                            
                            
                                <input type="text" required autofocus #city="ngModel" 
                                [class.is-invalid]="city.invalid && city.touched"
                                id="city" class="form-control" 
                                 placeholder="city" name="city"  
                                [(ngModel)]= "vendorprofileeditModel.city">
                              <small class ="text-danger"[class.d-none]="city.valid || city.untouched">Employee age is required!</small>
                            
                                
                            
                                <input type="text" required autofocus #district="ngModel" 
                                [class.is-invalid]="district.invalid && district.touched"
                                id="district" class="form-control" 
                                 placeholder="District" name="district"  
                                [(ngModel)]= "vendorprofileeditModel.district">
                              <small class ="text-danger"[class.d-none]="district.valid || district.untouched">Mention your Gender !</small>
                            
                             
                            
                                <input type="text" required autofocus #postalcode="ngModel" 
                                     [class.is-invalid]="postalcode.invalid && postalcode.touched"
                                     id="postalcode" class="form-control" 
                                      placeholder="postal code" name="postalcode"  
                                     [(ngModel)]= "vendorprofileeditModel.postalcode">
                                   <small class ="text-danger"[class.d-none]="postalcode.valid || postalcode.untouched">Employee contact is required!</small>
                            
                                <input type="text" required autofocus #address="ngModel" 
                                   [class.is-invalid]="address.invalid && address.touched"
                                   id="address" class="form-control" 
                                    placeholder="Address" name="address"  
                                   [(ngModel)]= "vendorprofileeditModel.address">
                                 <small class ="text-danger"[class.d-none]="address.valid || address.untouched">Employee contact is required!</small>  
                                 
                                 
                                 <input type="text" required autofocus #fax="ngModel" 
                                   [class.is-invalid]="fax.invalid && fax.touched"
                                   id="fax" class="form-control" 
                                    placeholder="fax" name="fax"  
                                   [(ngModel)]= "vendorprofileeditModel.fax">
                                 <small class ="text-danger"[class.d-none]="fax.valid || fax.untouched">Employee contact is required!</small>  


                                 <input type="text" required autofocus #telephone="ngModel" 
                                   [class.is-invalid]="telephone.invalid && telephone.touched"
                                   id="telephone" class="form-control" 
                                    placeholder="telephone" name="telephone"  
                                   [(ngModel)]= "vendorprofileeditModel.telephone">
                                 <small class ="text-danger"[class.d-none]="telephone.valid || telephone.untouched">Employee contact is required!</small>  
                               
                            
                            <!-- Split button -->
                            <button [disabled] =" vendorprofileeditForm.form.invalid" class="btn btn-lg btn-primary btn-block btn-update" type="submit">update</button>
                     </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
